name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        include:
        #- os: ubuntu-latest
        #  python: 3.8
        #  container: archibate/zeno_build:latest
        #  options: -DEXTENSION_zenvdb:BOOL=ON -DEXTENSION_FastFLIP:BOOL=ON -DZENOFX_ENABLE_OPENVDB:BOOL=ON
        #- os: ubuntu-18.04
        #  python: 3.6
        - os: ubuntu-latest
          python: 3.7
          packaging: linux
        - os: windows-latest
          python: 3.9
          packaging: win

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DZENO_BUILD_TESTS:BOOL=ON ${{matrix.options}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel

    - name: Install Python Packages
      run: |
        python -m pip install --upgrade pip
        python -m pip install pybind11 numpy PySide2 pyinstaller

    - name: Test Import ZENO DLLs
      run: python -c "import zenqt.system.dll"

    - name: Test C++
      working-directory: ${{github.workspace}}/build/tests
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Packaging via PyInstaller
      if: ${{ matrix.packaging }}
      run: python -m PyInstaller scripts/zeno_${{matrix.packaging}}.spec

    - name: Upload Artifact
      if: ${{ matrix.packaging }}
      uses: actions/upload-artifact@v2
      with:
        name: zeno-${{matrix.packaging}}
        path: dist/zeno
