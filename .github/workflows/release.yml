name: Automated Release

on:
  push:
    tags: [ 'v*' ]

env:
  BUILD_TYPE: Release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        draft: true
        tag_name: rel-${{ github.ref }}
        release_name: ${{ github.ref }}
        body: "(Automated Release by Github Actions)"

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

  build:
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
        - os: windows-latest

    needs: release
    runs-on: ${{ matrix.os }}
    continue-on-error: true

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v2

    - uses: actions/checkout@v2
    - uses: jwsi/submodule-checkout@v1

    - name: Configure CMake
      run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}} --parallel

    - name: Packaging
      run: python misc/ci/package.py

    - name: Versioning
      id: versioning
      run: python misc/ci/get_ver.py

    - name: Upload Release Asset
      id: upload_release_asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: ${{github.workspace}}/build/bin.zip
        asset_name: ${{ steps.versioning.outputs.filename }}
        asset_content_type: application/zip
