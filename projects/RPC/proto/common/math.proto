syntax = "proto3";
package zeno.common;

message Vector2f {
  float X = 1;
  float Y = 2;
}

message Vector3f {
  float X = 1;
  float Y = 2;
  float Z = 3;
}

message Point2i {
  sint32 X = 1;
  sint32 Y = 2;
}

message Point3i {
  sint32 X = 1;
  sint32 Y = 2;
  sint32 Z = 3;
}

message Point4i {
  sint32 X = 1;
  sint32 Y = 2;
  sint32 Z = 3;
  sint32 W = 4;
}

